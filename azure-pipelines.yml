# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  name: Default

steps:
- task: TerraformInstaller@0
  displayName: terraform_installer
  inputs:
    terraformVersion: 'latest'
- task: TerraformTaskV3@3
  displayName: init
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: 'azureconnection'
    backendAzureRmResourceGroupName: 'TS-Dev-ADO-Web-RG11'
    backendAzureRmStorageAccountName: 'storageprivm'
    backendAzureRmContainerName: 'con2'
    backendAzureRmKey: 'pipeline.tfstate'
- task: TerraformTaskV3@3
  displayName: plan
  inputs:
    provider: 'azurerm'
    command: 'plan'
    environmentServiceNameAzureRM: 'azureconnection'
- task: TerraformTaskV3@3
  displayName: apply
  inputs:
    provider: 'azurerm'
    command: 'apply'
    environmentServiceNameAzureRM: 'azureconnection'
